---
layout: default
---

<div class="container">
  <h1 class="center-align">Posts</h1>
  {% comment %} {{ content }} {% endcomment %}

  {% for post in site.posts %}
  <div class="row">
    <div class="col s12 m12">
      <div class="card">
        <div class="card-content">
          <div class="card-image">
            <span class="card-title"><a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></span>
            <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
          </div>
          <p>{{ post.content | strip_html | truncatewords:31}}<br></p><a href="{{ post.url }}">Read more...</a><br><br>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
